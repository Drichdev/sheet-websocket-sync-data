<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Connexion</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded shadow-md w-196">
    <h2 class="text-2xl font-semibold mb-4">Se connecter</h2>
    <p class="text-gray-600 mb-6">Entrer votre email pour se connecter Ã  la page admin.</p>

    {% if error %}
      <p class="text-red-500 mb-4">{{ error }}</p>
    {% endif %}

    <form method="POST">
      <div class="mb-4">
        <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email</label>
        <input type="email" name="email" id="email" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
      </div>
      <div class="mb-6">
        <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Mot de passe</label>
        <div class="flex justify-between items-center">
          <input type="password" name="password" id="password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
        </div>
      </div>
      <div class="flex flex-col space-y-4">
        <button type="submit" class="bg-gray-900 hover:bg-gray-800 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Login</button>
      </div>
    </form>
  </div>
</body>
</html>
